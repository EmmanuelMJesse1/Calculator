<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <!-- Dark Mode Toggle -->
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeSwitch">
                <span class="slider round"></span> Dark Mode
            </label>
        </div>

        <!-- Calculator Display -->
        <div class="calculator-display">
            <input type="text" id="display" disabled>
        </div>

        <!-- Calculator Standard Buttons -->
        <div class="calculator-buttons">
            <button class="calc-btn" data-value="7">7</button>
            <button class="calc-btn" data-value="8">8</button>
            <button class="calc-btn" data-value="9">9</button>
            <button class="calc-btn" data-value="/">/</button>
            <button class="calc-btn" data-value="4">4</button>
            <button class="calc-btn" data-value="5">5</button>
            <button class="calc-btn" data-value="6">6</button>
            <button class="calc-btn" data-value="*">*</button>
            <button class="calc-btn" data-value="1">1</button>
            <button class="calc-btn" data-value="2">2</button>
            <button class="calc-btn" data-value="3">3</button>
            <button class="calc-btn" data-value="-">-</button>
            <button class="calc-btn" data-value="0">0</button>
            <button class="calc-btn" data-value=".">.</button>
            <button class="calc-btn" id="clear">C</button>
            <button class="calc-btn" data-value="+">+</button>
            <button class="calc-btn" id="equals">=</button>
        </div>

        <!-- Scientific Mode Toggle -->
        <div class="scientific-mode">
            <label class="switch">
                <input type="checkbox" id="scientificSwitch">
                <span class="slider round"></span> Scientific Mode
            </label>

            <!-- Scientific Buttons, hidden by default -->
            <div id="scientificButtons" class="hidden">
                <button class="calc-btn" data-value="sin">sin</button>
                <button class="calc-btn" data-value="cos">cos</button>
                <button class="calc-btn" data-value="tan">tan</button>
                <button class="calc-btn" data-value="sqrt">âˆš</button>
            </div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="cal.js"></script>
</body>
</html>
